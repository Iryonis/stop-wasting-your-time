<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StopWastingYourTime Popup</title>
    <link rel="stylesheet" href="output.css" />
    <script src="./popup.js"></script>
  </head>
  <body>
    <div>
      <h1 class="text-9xl font-bold mb-2 text-center">
        Stop Wasting Your Time
      </h1>
      <h2 class="text-8xl text-left">You have</h2>
      <div class="flex items-center justify-center w-full">
        <div class="border border-black text-center w-1/2 bg-gray-200">
          <span class="text-9xl font-bold m-6" id="countdown-display"
            >00:30:00</span
          >
        </div>
      </div>
      <h2 class="text-8xl text-right">remaining !</h2>

      <hr class="border-4 border-black my-8" />

      <!-- Slider -->
      <div class="flex flex-col items-center w-full justify-center">
        <div class="price-range p-4 w-3/4">
          <span class="text-sm" id="slider-value-text"></span>
          <input
            class="w-full accent-indigo-600"
            type="range"
            name=""
            value="30"
            min="0"
            max="100"
            step="25"
            id="slider-input"
            oninput="this.previousElementSibling.innerText=this.value"
          />
          <div class="-mt-2 flex w-full justify-between">
            <span class="text-sm text-gray-600">0</span>
            <span class="text-sm text-gray-600">15 min</span>
            <span class="text-sm text-gray-600">30 min</span>
            <span class="text-sm text-gray-600">1h</span>
            <span class="text-sm text-gray-600">2h</span>
          </div>
        </div>
        <button
          class="border px-4 py-2 rounded-lg hover:opacity-90 active:scale-90 bg-blue-500"
          id="update-button"
          onclick="updateChrono()"
        >
          Mettre Ã  jour
        </button>
      </div>
    </div>
  </body>
</html>
