<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title i18n-content="popup_title">SWYT - Popup</title>
    <link rel="stylesheet" href="output.css" />
    <script defer src="./popup.js"></script>
    <script defer src="./i18n.js"></script>
  </head>
  <body class="w-[400px] h-[475px] overflow-auto bg-[#A5CBC3] text-[#12263a]">
    <div>
      <div class="flex flex-col items-center justify-center w-full">
        <span
          class="text-6xl font-bold font-signika text-black m-6"
          id="countdown-display"
        ></span>

        <hr class="border-2 border-black my-8 w-3/4" />
      </div>

      <!-- Slider -->
      <div class="flex flex-col items-center w-full justify-center">
        <h2 class="w-3/4" i18n-content="popup_text">
          Below, you can customize the duration for the next countdown!
        </h2>
        <div class="price-range p-4 w-3/4">
          <span class="text-sm" id="slider-value-text"></span>
          <input
            class="w-full accent-[#107E7D]"
            type="range"
            name=""
            value="30"
            min="0"
            max="100"
            step="25"
            id="slider-input"
          />
          <div class="-mt-2 flex w-full justify-between">
            <span class="text-sm text-gray-600">0</span>
            <span class="text-sm text-gray-600">15 min</span>
            <span class="text-sm text-gray-600">30 min</span>
            <span class="text-sm text-gray-600">1h</span>
            <span class="text-sm text-gray-600">2h</span>
          </div>
        </div>
        <button
          class="border border-[#107E7D] text-white px-4 py-2 rounded-lg hover:opacity-90 active:scale-90 bg-[#107E7D]"
          id="update-button"
          i18n-content="popup_button"
        >
          Update
        </button>
      </div>
    </div>
  </body>
</html>
