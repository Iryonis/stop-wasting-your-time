<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/favicons/favicon.ico"
      sizes="16x16 32x32 48x48"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicons/favicon-32x32.png"
      sizes="32x32"
    />

    <!-- Apple -->
    <link
      rel="apple-touch-icon"
      href="./assets/favicons/apple-touch-icon.png"
      sizes="180x180"
    />

    <script defer src="./i18n.js"></script>
    <script defer src="./redirect_page.js"></script>
    <title i18n-content="redirect_title">SWYT - Redirect Page</title>
  </head>
  <body class="bg-[#A5CBC3] text-[#12263a]">
    <div class="flex items-center justify-center w-screen h-screen -mt-20">
      <h1
        class="ml-10 lg:ml-32 xl:ml-40 text-6xl lg:text-7xl xl:text-8xl font-signika flex flex-col"
      >
        <div>
          <span class="text-black">S</span>top
          <span class="text-black">W</span>asting
          <span class="text-black">Y</span>our
          <span class="text-black">T</span>ime
        </div>
        <span
          class="text-center text-2xl mt-4"
          i18n-content="redirect_subtitle"
        ></span>
      </h1>

      <hr class="border-4 border-[#12263a] my-8 w-3/4" />
      <div
        class="ml-10 mr-10 lg:mr-32 xl:mr-40 text-2xl lg:text-3xl xl:text-4xl text-left"
      >
        <span class="font-thin" i18n-content="redirect_limit"
          >You have exceeded your daily limit.</span
        >
        <hr class="my-4 border border-[#95190C]" />
        <span class="font-semibold tracking-tighter">
          <span i18n-content="redirect_click_1">Click </span>
          <button
            id="close-button"
            i18n-content="redirect_click_2"
            class="text-[#107E7D] hover:underline hover:text-[#13908E] hover:cursor-pointer active:scale-90"
          >
            here
          </button>
          <span i18n-content="redirect_click_3"> to close this tab.</span>
        </span>
      </div>
    </div>
  </body>
</html>
